sudo: false

language: java

jdk: oraclejdk8

before_install:
- echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties

install: "./gradlew -PalvchUsername=$ARTIFACTORY_USERNAME -PalvchPassword=$ARTIFACTORY_PASSWORD
  clean assemble"

script: "./gradlew -PalvchUsername=$ARTIFACTORY_USERNAME -PalvchPassword=$ARTIFACTORY_PASSWORD
  check"

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2/"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/native/"
  - "$HOME/.gradle/wrapper/"

after_success:
- bash <(curl -s https://codecov.io/bash)
- ls $TRAVIS_BUILD_DIR/build/libs

notifications:
  webhooks:
  - https://buildtimetrend.herokuapp.com/travis

deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/build/libs/$TRAVIS_TAG.jar
  skip_cleanup: true
  on:
    tags: true